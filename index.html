<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    
    <section id="expense-input-form">
      <h1>Expense Tracker</h1>
      
      <form id="expense-form">

        <div class="description-container f-column gap-sm">
          <label for="description-input">Description</label>
          <input type="text" maxlength="30" placeholder="Description" id="description-input" required>
        </div>

        <div class="amount-container f-column gap-sm">
          <label for="amount-input">Amount</label>
          <input type="number" placeholder="Amount $" min="0" name="" id="amount-input" required>
        </div>

        <div class="categories-container f-column gap-sm">
          <label for="categories-input">Category</label>
          <select name="" id="categories-input">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option selected value="Other">Other</option>
          </select>
        </div>

        <div class="date-container f-column gap-sm">
          <label for="date-input">Date</label>
          <input type="date" name="" id="date-input">
        </div>
        <button type="submit" id="submit-btn" class="btn">Add Expense</button>
      </form>
    </section>

    <section id="expenses-list">

      <table id="expenses-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="expenses-table-body">

        </tbody>

      </table>

    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
